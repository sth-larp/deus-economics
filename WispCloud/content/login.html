<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DeusEx Economics Login</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mobile.css" media="(max-device-width:800px)" >
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/deus_api.js"></script>
    <script type="text/javascript" src="js/slave_box.js"></script>

    <script>
        function onLoginClick() {
            var user = document.getElementsByName("username")[0].value;
            var pass = document.getElementsByName("pass")[0].value;
            save_auth_tok(user, pass);
            sendAPIRequest(url + "/api/accounts/profile?login=" + user, "GET", function(response, status) {
				if(status == 200)
				 	 window.location.assign("./main.html");
				else
				    document.getElementById('login_warning').innerHTML = 'Wrong username or password';
					 
            });
            return false;
        }
    </script>
</head>
	<body>
	<form action="" onsubmit="return onLoginClick();">
	    <div style="float: left; width: 100%; height: 10%; display: flex; align-items: center; justify-content: center;">
	        <span class="warning-text" id="login_warning" ></span>
	    </div>
	    <div style="float: left; width: 100%; display: flex;">
	        <div style="float: left; margin: 0 auto;">
	            <table class="clear-table">
	                <tr>
	                    <td style="text-align: right">Логин</td>
                        <td><input type="text" name="username" value=""/></td>
	                </tr>
	                <tr>
	                    <td style="text-align: right">Пароль</td>
                        <td><input type="password" name="pass" value=""/></td>
	                </tr>
	                <tr>
	                    <td colspan="2"><input type="submit" name="login" value="Войти" class="custom-button"/></td>
	                </tr>
	            </table>
	        </div>
	    </div>
	  
	</form>
	</body>
</html>
