<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DeusEx Economical Trash Login</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/deus_api.js"></script>
    <script type="text/javascript" src="js/slave_box.js"></script>

    <script>
        function onLoginClick() {
            var user = document.getElementsByName("username")[0].value;
            var pass = document.getElementsByName("pass")[0].value;
            save_auth_tok(user, pass);
            sendAPIRequest(url + "/api/accounts/profile?login=" + user, "GET", function(response, status) {
				if(status == 200)
				 	 window.location.assign("./main.html");
				else
				    document.getElementById('login_warning').innerHTML = 'Wrong username or password';
					 
            });
            return false;
        }
    </script>
</head>
	<body>
	<form action="" onsubmit="return onLoginClick();">
	    <div style="float: left; width: 100%; height: 10%; display: flex; align-items: center; justify-content: center">
            <span class="warning-text" id="login_warning"></span>
	    </div>
	    <div style="float: left; width: 40%; height: 50%;"></div>
	    <div style="float: left; width: 20%; height: 50%;">
	        <div style="float: left; margin-bottom: 20px;">
	            Логин<br>Пароль:
	        </div>
            <div style="float: right;margin-bottom: 20px;">
                <input type="text" name="username" value="" /><br>
                <input type="password" name="pass" value="" />
            </div>
	        <br>&nbsp;<br>
	        <input type="submit" name="login" value="Войти" class="custom-button"/>
	    </div>
	</form>
	</body>
</html>
